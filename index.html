<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- left side -->
    <div class="grid-side-item">
        <div class="side-box"></div>
    </div>

    <!-- main body -->
    <div class="grid-main-item">
        <!-- Web Header -->
        <div class="header-item">
            <div class="header-container">
                <p id="shop-name">Shop</p>
            </div>
            <div class="header-container">
                <i class="fa fa-user-circle-o" id="user-icon" aria-hidden="true"></i>
                <p id="user-detail">คุณสวัสดี วันจันทร์</p>
            </div>

        </div>
        <!-- Banner -->
        <div class="banner-container">
            <img class="banner-img" 
            src="https://images.unsplash.com/photo-1607083206968-13611e3d76db?q=80&w=2115&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <!-- New arrival product -->
        <div class="new-arrival-container">
            <div class="title-container">
                <p id="new-arrival-title">New Arrival Product</p>
            </div>
            <div class="product-card-container">

        </div>
    </div>
    
    <!-- right side -->
    <div class="grid-item">
        <div class="side-box"></div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
